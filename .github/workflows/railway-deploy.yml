name: Deploy to Railway

on:
  push:
    branches:
      - master # Change this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          npm install

      - name: Build Svelte project
        run: |
          npm run build  # Make sure this matches your Svelte build command

      - name: Deploy to Railway
        uses: railwayapp/railway-deploy-action@v1
        with:
          project: ${{ secrets.RAILWAY_PROJECT_ID }}
          environment: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
          token: ${{ secrets.RAILWAY_API_TOKEN }}
