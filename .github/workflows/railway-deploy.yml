name: Deploy to Railway
on:
  push:
    branches:
      - master # Changed from main to master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Use the version compatible with your project

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Ensure this matches your build script

      - name: Install Railway CLI
        run: npm install -g @railway/cli # Install Railway CLI globally

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }} # Ensure this is set in GitHub Secrets
        run: railway up --detach # Use the token directly from the environment variable
